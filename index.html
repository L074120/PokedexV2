<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
    <!-- Links para arquivos CSS -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Estilos principais -->
    <link rel="icon" href="images/favicon-16x16.png"> <!-- Ícone da página -->
    <link rel="stylesheet" href="css/responsive.css"> <!-- Estilos para responsividade -->
    
    <!-- Link para o script JS -->
    <script defer src="./js/script.js"></script>

    <title>Podédex</title> <!-- Título da página -->
</head>
<body>
    <main>
        <!-- Imagem de fundo do Pokédex -->
        <img src="#" alt="" class="">
        
        <div class="pokemon__screen">
            <!-- Exibição da imagem do Pokémon -->
            <img src="#" alt="pokemon" class="pokemon__image">
            <div class="pokemon__type"></div> <!-- Exibição do tipo do Pokémon -->
        </div>
        
        <h1 class="pokemon__data">
            <!-- Exibição do número e nome do Pokémon -->
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <!-- Formulário de pesquisa do Pokémon -->
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div>
            <span class="counters">teste</span> <!-- Exibição dos counters de tipo -->
        </div>

        <!-- Botões para navegar entre os Pokémon -->
        <div class="buttons"> 
            <button class="button btn-prev"> Prev &lt;</button>
            <button class="button btn-next"> Next &gt;</button>
        </div>

        <!-- Imagem da Pokédex -->
        <img src="images/pokedex.png" alt="pokedex" class="pokedex" width="">
    </main>
</body>
</html>
